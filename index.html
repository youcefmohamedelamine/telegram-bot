<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>متجر اللاشيء</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px 0 20px;
            animation: fadeInDown 0.8s;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
        }
        
        .profile-info h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .rank-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .products-section {
            margin: 25px 0;
            animation: fadeInUp 1s;
        }
        
        .section-title {
            font-size: 1.6em;
            margin-bottom: 18px;
            text-align: center;
            font-weight: bold;
        }
        
        .product-grid {
            display: grid;
            gap: 18px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .product-icon {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .product-description {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .price-options {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .price-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 18px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .price-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        
        .price-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            min-width: 200px;
            text-align: center;
        }
        
        .message.show {
            display: block;
            animation: slideDown 0.3s;
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    
    <div class="container">
        <div class="header">
            <h1>🌟 متجر اللاشيء 🌟</h1>
            <p>امتلك العدم بأفضل الأسعار</p>
        </div>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">👤</div>
                <div class="profile-info">
                    <h2 id="userName">مرحباً</h2>
                    <span class="rank-badge" id="userRank">🌱 زائر جديد</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalSpent">0</span>
                    <span class="stat-label">⭐ إجمالي الإنفاق</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="orderCount">0</span>
                    <span class="stat-label">📦 الطلبات</span>
                </div>
            </div>
        </div>
        
        <div class="products-section">
            <h2 class="section-title">🛍️ المنتجات المتاحة</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-icon">🔹</div>
                    <div class="product-name">لاشيء صغير</div>
                    <p class="product-description">مثالي للمبتدئين</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('small', 5000)">5K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('small', 10000)">10K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('small', 15000)">15K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-icon">🔷</div>
                    <div class="product-name">لاشيء متوسط</div>
                    <p class="product-description">الأكثر شعبية</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('medium', 20000)">20K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('medium', 30000)">30K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('medium', 40000)">40K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-icon">💠</div>
                    <div class="product-name">لاشيء كبير</div>
                    <p class="product-description">للمحترفين فقط</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('large', 50000)">50K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('large', 75000)">75K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('large', 100000)">100K ⭐</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        let processing = false;
        // استبدال الرابط القديم بهذا الرابط الجديد
        const API_URL = 'https://winterlandbot-production.up.railway.app/api';

        // نظام الرتب
        const RANKS = [
            { min: 500000, title: 'إمبراطور العدم 👑' },
            { min: 300000, title: 'ملك اللاشيء 💎' },
            { min: 200000, title: 'أمير الفراغ 🏆' },
            { min: 100000, title: 'نبيل العدم ⭐' },
            { min: 50000, title: 'فارس اللاشيء 🌟' },
            { min: 20000, title: 'تاجر العدم ✨' },
            { min: 10000, title: 'مبتدئ اللاشيء 🎯' },
            { min: 0, title: 'زائر جديد 🌱' }
        ];

        function getRank(totalSpent) {
            for (let rank of RANKS) {
                if (totalSpent >= rank.min) {
                    return rank.title;
                }
            }
            return RANKS[RANKS.length - 1].title;
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function formatNumber(num) {
            return parseInt(num || 0).toLocaleString('ar-EG');
        }

        // تحميل بيانات المستخدم من الـ API
        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                if (!user) {
                    showMessage('❌ لا يمكن الوصول إلى بيانات المستخدم', 'error');
                    return;
                }

                document.getElementById('userName').textContent = user.first_name || 'مرحباً';
                const userId = user.id;

                const response = await fetch(`${API_URL}/user/${userId}`);
                if (!response.ok) throw new Error('فشل جلب البيانات');
                const data = await response.json();
                updateStats(data);
            } catch (e) {
                console.error('❌ خطأ في تحميل البيانات:', e);
                showMessage('❌ فشل تحميل البيانات', 'error');
            }
        }

        // تحديث الإحصائيات على الشاشة
        function updateStats(data) {
            document.getElementById('totalSpent').textContent = formatNumber(data.totalSpent);
            document.getElementById('orderCount').textContent = formatNumber(data.orderCount);
            document.getElementById('userRank').textContent = data.rank || getRank(data.totalSpent);
        }

        // دالة الشراء
        async function buyProduct(category, amount) {
            if (processing) {
                showMessage('⏳ جاري المعالجة...', 'error');
                return;
            }

            processing = true;
            const buttons = document.querySelectorAll('.price-btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                if (tg.HapticFeedback?.impactOccurred) {
                    tg.HapticFeedback.impactOccurred('medium');
                }

                const user = tg.initDataUnsafe?.user;
                if (!user) {
                    throw new Error('لا يوجد بيانات مستخدم');
                }

                const response = await fetch(`${API_URL}/buy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, category, amount })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'فشل الشراء');

                // إرسال البيانات إلى البوت
                const data = JSON.stringify({ action: 'buy', category, amount });
                tg.sendData(data);

                showMessage('✅ تم إرسال الطلب!', 'success');
            } catch (e) {
                console.error('❌ خطأ في الشراء:', e);
                showMessage('❌ فشل إرسال الطلب', 'error');
            } finally {
                setTimeout(() => {
                    processing = false;
                    buttons.forEach(btn => btn.disabled = false);
                }, 2000);
            }
        }

        // الاستماع لأحداث تيليجرام
        tg.onEvent('invoiceClosed', async function(obj) {
            try {
                const user = tg.initDataUnsafe?.user;
                if (!user) return;

                if (obj.status === 'paid') {
                    showMessage('🎉 تم الدفع بنجاح!', 'success');
                    // تحديث البيانات عبر الـ API (يفترض أن البوت يحدث السيرفر)
                    await loadUserData();
                } else if (obj.status === 'cancelled') {
                    showMessage('❌ تم إلغاء الدفع', 'error');
                } else if (obj.status === 'failed') {
                    showMessage('❌ فشل الدفع', 'error');
                }
            } catch (e) {
                console.error('❌ خطأ في معالجة الفاتورة:', e);
                showMessage('❌ خطأ في معالجة الفاتورة', 'error');
            }
        });

        // تهيئة التطبيق
        tg.ready();
        tg.expand();

        try {
            tg.setHeaderColor('#667eea');
            tg.setBackgroundColor('#667eea');
        } catch (e) {
            console.log('تعذر تعيين الألوان');
        }

        // تحميل البيانات
        loadUserData();

        console.log('✅ التطبيق جاهز');
        console.log('🔗 InitData:', tg.initData ? 'موجود ✓' : 'غير موجود ✗');
        console.log('👤 المستخدم:', tg.initDataUnsafe?.user);

        // تحديث البيانات عند العودة
        window.addEventListener('focus', loadUserData);
    </script>
</body>
</html>
