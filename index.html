<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر النجوم ⭐</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* تنسيق CSS أساسي يتناسب مع مظهر تيليجرام */
        body {
            font-family: -apple-system, sans-serif;
            /* استخدام ألوان متغيرة من تيليجرام (موصى به) */
            background-color: var(--tg-theme-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #111827);
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; padding-bottom: 20px; }
        .product {
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .product h2 { margin: 0 0 10px 0; font-size: 1.25rem; }
        .price-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;}
        button {
            /* استخدام زر يتماشى مع ألوان تيليجرام */
            background-color: var(--tg-theme-button-color, #007aff);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-size: 14px;
            flex-grow: 1;
        }
        button.selected {
            /* تمييز الزر المختار */
            opacity: 0.7;
            border: 2px solid var(--tg-theme-hint-color, #9ca3af);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⭐ متجر النجوم ⭐</h1>
            <p>اختر منتجاً لإتمام عملية الشراء بنجوم تيليجرام.</p>
        </div>
        
        <div class="product">
            <h2>✨ حزمة النجم الصغير</h2>
            <p>للحصول على بداية مشرقة.</p>
            <div class="price-group">
                <button data-category="small" data-amount="5000">5,000 ⭐</button>
            </div>
        </div>
        
        <div class="product">
            <h2>💫 حزمة النجم المتوسط</h2>
            <p>للميزات الأكثر شعبية.</p>
            <div class="price-group">
                <button data-category="medium" data-amount="15000">15,000 ⭐</button>
            </div>
        </div>
        
        <div class="product">
            <h2>🌟 حزمة النجم الذهبي</h2>
            <p>لجميع الميزات الاحترافية.</p>
            <div class="price-group">
                <button data-category="large" data-amount="50000">50,000 ⭐</button>
            </div>
        </div>
    </div>
    
    <script>
        // تهيئة واجهة تيليجرام
        const tg = window.Telegram.WebApp;

        // فحص سريع: يجب أن يعمل هذا الكود داخل تيليجرام
        if (!tg) {
            document.body.innerHTML = '<div style="text-align:center;padding:50px;">يجب تشغيل هذا المتجر داخل تطبيق تيليجرام.</div>';
            throw new Error('Not in Telegram');
        }

        let selected = null; // لتخزين المنتج المختار

        // تجهيز الواجهة
        tg.ready();
        tg.expand();
        tg.MainButton.hide(); // إخفاء زر الشراء الرئيسي في البداية

        // تفعيل ألوان خلفية وزر البوت لتتناسب مع الـ Web App
        try {
            tg.setHeaderColor('secondary_bg_color');
            tg.setBackgroundColor('bg_color');
        } catch (e) {
            console.warn("Couldn't set colors: ", e);
        }

        // إضافة مستمعي الأحداث لأزرار المنتجات
        document.querySelectorAll('button[data-amount]').forEach(btn => {
            btn.onclick = function() {
                const cat = this.dataset.category;
                const amt = parseInt(this.dataset.amount);
                
                // 1. مسح التحديد السابق وإضافة التحديد الجديد
                document.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                // 2. تحديث المنتج المختار
                selected = { category: cat, amount: amt };
                
                // 3. تحديث زر تيليجرام الرئيسي وإظهاره
                tg.MainButton.setText(`شراء ${new Intl.NumberFormat('ar-EG').format(amt)} ⭐`);
                tg.MainButton.show();
                tg.MainButton.enable();
                
                // 4. إعطاء اهتزاز خفيف للمسة ناجحة (Haptic Feedback)
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            };
        });

        // معالج النقر على زر تيليجرام الرئيسي (الزر السفلي)
        tg.MainButton.onClick(() => {
            if (selected) {
                // تجميع البيانات وإرسالها إلى البوت (كود Python)
                const data = JSON.stringify({
                    action: 'buy',
                    category: selected.category,
                    amount: selected.amount
                });
                
                // هذا هو مفتاح العملية: إرسال البيانات إلى معالج WebApp في البوت
                tg.sendData(data); 
            }
        });
    </script>
</body>
</html>
