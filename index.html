<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>متجر اللاشيء</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px 20px 80px 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            animation: fadeInDown 0.8s;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .user-stats {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .user-stats .rank {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .user-stats .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .user-stats .stat-item {
            text-align: center;
        }

        .user-stats .stat-value {
            font-size: 1.3em;
            font-weight: bold;
        }

        .user-stats .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .products-section {
            margin: 20px 0;
            animation: fadeInUp 1s;
        }
        
        .product-grid {
            display: grid;
            gap: 15px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .product-card.selected {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.2);
        }
        
        .product-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .product-icon {
            font-size: 2em;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .product-description {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .price-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .price-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .price-btn:active,
        .price-btn.selected {
            background: #4ade80;
            border-color: #4ade80;
            transform: scale(0.95);
        }
        
        .selection-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(74, 222, 128, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .selection-indicator.show {
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 متجر اللاشيء 🌟</h1>
            <p>اختر منتجاً وسعره</p>
        </div>

        <div class="user-stats" id="userStats">
            <div class="loading">
                <div class="spinner"></div>
                <div>جاري التحميل...</div>
            </div>
        </div>
        
        <div class="selection-indicator" id="selectionInfo">
            <span style="flex: 1;">✅ تم الاختيار</span>
            <span id="selectedText"></span>
        </div>
        
        <div class="products-section">
            <div class="product-grid">
                <div class="product-card" data-category="small">
                    <div class="product-header">
                        <div class="product-icon">🔹</div>
                        <div class="product-info">
                            <div class="product-name">لاشيء صغير</div>
                            <div class="product-description">مثالي للمبتدئين</div>
                        </div>
                    </div>
                    <div class="price-options">
                        <button class="price-btn" data-amount="5000">5K ⭐</button>
                        <button class="price-btn" data-amount="10000">10K ⭐</button>
                        <button class="price-btn" data-amount="15000">15K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="medium">
                    <div class="product-header">
                        <div class="product-icon">🔷</div>
                        <div class="product-info">
                            <div class="product-name">لاشيء متوسط</div>
                            <div class="product-description">الأكثر شعبية</div>
                        </div>
                    </div>
                    <div class="price-options">
                        <button class="price-btn" data-amount="20000">20K ⭐</button>
                        <button class="price-btn" data-amount="30000">30K ⭐</button>
                        <button class="price-btn" data-amount="40000">40K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="large">
                    <div class="product-header">
                        <div class="product-icon">💠</div>
                        <div class="product-info">
                            <div class="product-name">لاشيء كبير</div>
                            <div class="product-description">للمحترفين فقط</div>
                        </div>
                    </div>
                    <div class="price-options">
                        <button class="price-btn" data-amount="50000">50K ⭐</button>
                        <button class="price-btn" data-amount="75000">75K ⭐</button>
                        <button class="price-btn" data-amount="100000">100K ⭐</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        // رابط الـ Backend - غيّره لرابط السيرفر حقك
        const API_URL = 'https://your-railway-app.railway.app';
        
        if (!tg || !tg.initDataUnsafe?.user) {
            document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2>❌ خطأ</h2><p>يعمل فقط في Telegram</p></div>';
            throw new Error('Telegram WebApp غير متاح');
        }

        const userId = tg.initDataUnsafe.user.id.toString();
        let selectedCategory = null;
        let selectedAmount = null;

        // جلب بيانات المستخدم
        async function loadUserStats() {
            try {
                const response = await fetch(`${API_URL}/api/user/${userId}`);
                const userData = await response.json();
                
                document.getElementById('userStats').innerHTML = `
                    <div class="rank">${userData.rank}</div>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-value">${(userData.totalSpent / 1000).toFixed(0)}K</div>
                            <div class="stat-label">إجمالي الإنفاق ⭐</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${userData.orderCount}</div>
                            <div class="stat-label">عدد الطلبات</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('خطأ في جلب البيانات:', error);
                document.getElementById('userStats').innerHTML = `
                    <div style="color: #ffeb3b;">⚠️ تعذر تحميل الإحصائيات</div>
                `;
            }
        }

        function updateMainButton() {
            if (selectedCategory && selectedAmount) {
                tg.MainButton.setText(`شراء (${(selectedAmount / 1000).toFixed(0)}K ⭐)`);
                tg.MainButton.show();
                tg.MainButton.enable();
                
                document.getElementById('selectionInfo').classList.add('show');
                document.getElementById('selectedText').textContent = `${(selectedAmount / 1000).toFixed(0)}K ⭐`;
            } else {
                tg.MainButton.hide();
                document.getElementById('selectionInfo').classList.remove('show');
            }
        }

        document.querySelectorAll('.price-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const card = this.closest('.product-card');
                const category = card.dataset.category;
                const amount = parseInt(this.dataset.amount);

                document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
                document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('selected'));

                card.classList.add('selected');
                this.classList.add('selected');

                selectedCategory = category;
                selectedAmount = amount;

                if (tg.HapticFeedback?.impactOccurred) {
                    tg.HapticFeedback.impactOccurred('medium');
                }

                updateMainButton();
            });
        });

        // عند الضغط على زر الشراء
        tg.MainButton.onClick(async () => {
            if (!selectedCategory || !selectedAmount) {
                tg.showAlert('❌ اختر منتجاً أولاً');
                return;
            }

            tg.MainButton.showProgress();
            tg.MainButton.disable();

            try {
                const response = await fetch(`${API_URL}/api/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        category: selectedCategory,
                        amount: selectedAmount
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // سيتم فتح نافذة الدفع تلقائياً من البوت
                    tg.showAlert('✅ تم إرسال فاتورة الدفع!');
                    tg.close();
                } else {
                    tg.showAlert('❌ حدث خطأ: ' + (result.error || 'غير معروف'));
                }
            } catch (error) {
                console.error('خطأ في الشراء:', error);
                tg.showAlert('❌ خطأ في الاتصال بالسيرفر');
            } finally {
                tg.MainButton.hideProgress();
                tg.MainButton.enable();
            }
        });

        // تهيئة التطبيق
        tg.ready();
        tg.expand();

        try {
            tg.setHeaderColor('#667eea');
            tg.setBackgroundColor('#667eea');
        } catch (e) {
            console.log('تعذر تعيين الألوان');
        }

        // تحميل إحصائيات المستخدم
        loadUserStats();

        console.log('✅ التطبيق جاهز');
        console.log('User ID:', userId);
    </script>
</body>
</html>
