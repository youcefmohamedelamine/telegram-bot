<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="متجر اللاشيء - امتلك العدم بأفضل الأسعار">
    <title>متجر اللاشيء</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding-bottom: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0 20px;
            animation: fadeInDown 0.8s;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .profile-info h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
            word-wrap: break-word;
            max-width: 300px;
        }
        
        .rank-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }
        
        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .rank-progress {
            margin: 20px 0;
            animation: fadeInUp 1s;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            height: 100%;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            min-width: 40px;
        }
        
        .next-rank {
            text-align: center;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .products-section {
            margin: 25px 0;
            animation: fadeInUp 1s;
        }
        
        .section-title {
            font-size: 1.6em;
            margin-bottom: 18px;
            text-align: center;
            font-weight: bold;
        }
        
        .product-grid {
            display: grid;
            gap: 18px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        .product-icon {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .product-description {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .price-options {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .price-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 18px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .price-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        
        .price-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 متجر اللاشيء 🌟</h1>
            <p class="subtitle">امتلك العدم بأفضل الأسعار</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            ❌ حدث خطأ! حاول مرة أخرى
        </div>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">👤</div>
                <div class="profile-info">
                    <h2 id="userName">مرحباً</h2>
                    <span class="rank-badge" id="userRank">🌱 زائر جديد</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalSpent">0</span>
                    <span class="stat-label">⭐ إجمالي الإنفاق</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="orderCount">0</span>
                    <span class="stat-label">📦 الطلبات</span>
                </div>
            </div>
        </div>
        
        <div class="rank-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%">
                    <span id="progressText">0%</span>
                </div>
            </div>
            <p class="next-rank" id="nextRank">🎯 اللقب القادم: مبتدئ اللاشيء</p>
        </div>
        
        <div class="products-section">
            <h2 class="section-title">🛍️ المنتجات المتاحة</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-icon">🔹</div>
                    <div class="product-name">لاشيء صغير</div>
                    <p class="product-description">مثالي للمبتدئين</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('small', 5000)">5K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('small', 10000)">10K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('small', 15000)">15K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-icon">🔷</div>
                    <div class="product-name">لاشيء متوسط</div>
                    <p class="product-description">الأكثر شعبية</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('medium', 20000)">20K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('medium', 30000)">30K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('medium', 40000)">40K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-icon">💠</div>
                    <div class="product-name">لاشيء كبير</div>
                    <p class="product-description">للمحترفين فقط</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('large', 50000)">50K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('large', 75000)">75K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('large', 100000)">100K ⭐</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // تعريف جميع المتغيرات والدوال بالترتيب الصحيح
        let tg = null;
        let isInitialized = false;
        let purchaseInProgress = false;
        
        const PRODUCTS = {
            'small': {name: '🔹 لاشيء صغير', emoji: '🔹'},
            'medium': {name: '🔷 لاشيء متوسط', emoji: '🔷'},
            'large': {name: '💠 لاشيء كبير', emoji: '💠'}
        };
        
        const VALID_PRICES = {
            'small': [5000, 10000, 15000],
            'medium': [20000, 30000, 40000],
            'large': [50000, 75000, 100000]
        };
        
        const RANKS = [
            {threshold: 500000, name: '👑 إمبراطور العدم'},
            {threshold: 300000, name: '💎 ملك اللاشيء'},
            {threshold: 200000, name: '🏆 أمير الفراغ'},
            {threshold: 100000, name: '⭐ نبيل العدم'},
            {threshold: 50000, name: '🌟 فارس اللاشيء'},
            {threshold: 20000, name: '✨ تاجر العدم'},
            {threshold: 10000, name: '🎯 مبتدئ اللاشيء'},
            {threshold: 0, name: '🌱 زائر جديد'}
        ];
        
        // ضع اسم البوت الخاص بك هنا
        const BOT_USERNAME = 'WinterLand_bot';
        
        // الدوال المساعدة
        function showError(message) {
            try {
                const errorEl = document.getElementById('errorMessage');
                if (errorEl) {
                    errorEl.textContent = message || '❌ حدث خطأ! حاول مرة أخرى';
                    errorEl.classList.add('show');
                    setTimeout(() => errorEl.classList.remove('show'), 3000);
                }
            } catch (e) {
                console.error('Error showing error:', e);
            }
        }
        
        function sanitizeText(text, maxLength = 100) {
            try {
                if (typeof text !== 'string') return 'مستخدم';
                text = text.trim();
                if (text.length > maxLength) text = text.substring(0, maxLength);
                const div = document.createElement('div');
                div.textContent = text;
                return div.textContent || 'مستخدم';
            } catch (e) {
                return 'مستخدم';
            }
        }
        
        function safeSetText(elementId, text) {
            try {
                const element = document.getElementById(elementId);
                if (element) element.textContent = sanitizeText(String(text));
            } catch (e) {
                console.error(`Error setting text for ${elementId}:`, e);
            }
        }
        
        function formatNumber(num) {
            try {
                const number = parseInt(num);
                if (isNaN(number)) return '0';
                return number.toLocaleString('ar-EG');
            } catch (e) {
                return '0';
            }
        }
        
        function getUserTitle(totalSpent) {
            try {
                const spent = parseInt(totalSpent) || 0;
                for (let rank of RANKS) {
                    if (spent >= rank.threshold) return rank.name;
                }
                return RANKS[RANKS.length - 1].name;
            } catch (e) {
                return '🌱 زائر جديد';
            }
        }
        
        function validatePrice(category, amount) {
            try {
                if (!category || !VALID_PRICES[category]) return false;
                const price = parseInt(amount);
                if (isNaN(price)) return false;
                return VALID_PRICES[category].includes(price);
            } catch (e) {
                return false;
            }
        }
        
        function initTelegram() {
            try {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    console.error('Telegram WebApp not available');
                    return false;
                }
                
                tg = window.Telegram.WebApp;
                tg.expand();
                
                try {
                    if (tg.setHeaderColor) tg.setHeaderColor('#667eea');
                    if (tg.setBackgroundColor) tg.setBackgroundColor('#667eea');
                } catch (e) {
                    console.warn('Could not set colors:', e);
                }
                
                isInitialized = true;
                return true;
            } catch (e) {
                console.error('Error initializing Telegram:', e);
                return false;
            }
        }
        
        function loadUserData() {
            try {
                if (!tg) {
                    updateUserInterface({totalSpent: 0, orderCount: 0, rank: '🌱 زائر جديد'});
                    return;
                }
                
                const user = tg.initDataUnsafe?.user;
                if (user && user.first_name) {
                    safeSetText('userName', user.first_name);
                }
                
                try {
                    const startParam = tg.initDataUnsafe?.start_param;
                    if (startParam && startParam.length > 0) {
                        const data = JSON.parse(atob(startParam));
                        if (data && typeof data === 'object') {
                            updateUserInterface(data);
                            return;
                        }
                    }
                } catch (e) {
                    console.log('Error parsing start param:', e);
                }
                
                updateUserInterface({totalSpent: 0, orderCount: 0, rank: '🌱 زائر جديد'});
            } catch (e) {
                console.error('Error loading user data:', e);
                updateUserInterface({totalSpent: 0, orderCount: 0, rank: '🌱 زائر جديد'});
            }
        }
        
        function updateUserInterface(data) {
            try {
                if (!data || typeof data !== 'object') return;
                
                const totalSpent = parseInt(data.totalSpent) || 0;
                const orderCount = parseInt(data.orderCount) || 0;
                
                safeSetText('totalSpent', formatNumber(totalSpent));
                safeSetText('orderCount', formatNumber(orderCount));
                
                const rank = getUserTitle(totalSpent);
                safeSetText('userRank', rank);
                
                updateProgressBar(totalSpent);
            } catch (e) {
                console.error('Error updating UI:', e);
            }
        }
        
        function updateProgressBar(totalSpent) {
            try {
                const spent = parseInt(totalSpent) || 0;
                let nextRank = null;
                
                for (let rank of RANKS) {
                    if (spent < rank.threshold) nextRank = rank;
                }
                
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const nextRankEl = document.getElementById('nextRank');
                
                if (!progressBar || !progressText || !nextRankEl) return;
                
                if (nextRank) {
                    const progress = Math.min(100, (spent / nextRank.threshold) * 100);
                    const progressRounded = Math.round(progress);
                    progressBar.style.width = progress + '%';
                    progressText.textContent = progressRounded + '%';
                    nextRankEl.textContent = `🎯 اللقب القادم: ${nextRank.name}`;
                } else {
                    progressBar.style.width = '100%';
                    progressText.textContent = '100%';
                    nextRankEl.textContent = '🎉 وصلت لأعلى لقب!';
                }
            } catch (e) {
                console.error('Error updating progress:', e);
            }
        }
        
        function buyProduct(category, amount) {
            try {
                if (purchaseInProgress) {
                    showError('⏳ جاري معالجة طلبك...');
                    return;
                }
                
                if (!category || !amount) {
                    showError('❌ بيانات غير صحيحة');
                    return;
                }
                
                if (!PRODUCTS[category]) {
                    showError('❌ منتج غير صحيح');
                    return;
                }
                
                if (!validatePrice(category, amount)) {
                    showError('❌ سعر غير صحيح');
                    return;
                }
                
                if (!tg || !isInitialized) {
                    showError('❌ خطأ في الاتصال بتيليجرام');
                    return;
                }
                
                purchaseInProgress = true;
                
                try {
                    if (tg.HapticFeedback && tg.HapticFeedback.impactOccurred) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                } catch (e) {}
                
                const product = PRODUCTS[category];
                const formattedPrice = (amount / 1000).toFixed(0) + 'K';
                
                try {
                    if (tg.showPopup) {
                        tg.showPopup({
                            title: '💫 تأكيد الشراء',
                            message: `${product.emoji} ${product.name}\n💰 السعر: ${formattedPrice} ⭐\n\nسيتم فتح نافذة الدفع`,
                            buttons: [
                                {id: 'buy', type: 'default', text: '✅ متابعة'},
                                {id: 'cancel', type: 'cancel', text: '❌ إلغاء'}
                            ]
                        }, function(button_id) {
                            if (button_id === 'buy') {
                                openInvoice(category, amount);
                            } else {
                                purchaseInProgress = false;
                            }
                        });
                    } else {
                        openInvoice(category, amount);
                    }
                } catch (e) {
                    openInvoice(category, amount);
                }
            } catch (e) {
                console.error('Error in buyProduct:', e);
                showError('❌ حدث خطأ في عملية الشراء');
                purchaseInProgress = false;
            }
        }
        
        function openInvoice(category, amount) {
            try {
                const deepLink = `https://t.me/${BOT_USERNAME}?start=buy_${category}_${amount}`;
                
                try {
                    tg.close();
                    if (tg.openLink) {
                        tg.openLink(deepLink);
                    } else if (tg.openTelegramLink) {
                        tg.openTelegramLink(deepLink);
                    } else {
                        window.location.href = deepLink;
                    }
                } catch (e) {
                    console.error('Error opening link:', e);
                    showError('❌ خطأ في فتح البوت');
                }
                
                setTimeout(() => {
                    purchaseInProgress = false;
                }, 2000);
            } catch (e) {
                console.error('Error opening invoice:', e);
                purchaseInProgress = false;
            }
        }
        
        function setupButtons() {
            try {
                if (!tg) return;
                
                try {
                    if (tg.MainButton) {
                        tg.MainButton.setText('🔄 تحديث البيانات');
                        tg.MainButton.show();
                        tg.MainButton.onClick(() => location.reload());
                    }
                } catch (e) {}
                
                try {
                    if (tg.BackButton) {
                        tg.BackButton.show();
                        tg.BackButton.onClick(() => tg.close());
                    }
                } catch (e) {}
            } catch (e) {
                console.error('Error setting up buttons:', e);
            }
        }
        
        function initApp() {
            try {
                if (!initTelegram()) {
                    showError('❌ خطأ في الاتصال بتيليجرام');
                    return;
                }
                
                loadUserData();
                setupButtons();
            } catch (e) {
                console.error('Fatal error:', e);
                showError('❌ خطأ فادح في تشغيل التطبيق');
            }
        }
        
        // تشغيل التطبيق
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
        
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showError('❌ حدث خطأ غير متوقع');
        });
    </script>
</body>
</html>
