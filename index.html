<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 لوحة تحكم بوت فري فاير</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        * { font-family: 'Cairo', sans-serif; }
        @keyframes scale-in {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in { animation: scale-in 0.2s ease-out; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const API_URL = 'http://localhost:5000/api';

        // Icons Components
        const Package = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16.5 9.4l-9-5.19M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>;
        const CheckCircle = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const Clock = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const DollarSign = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const TrendingUp = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        const Search = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>;
        const RefreshCw = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
        const Bell = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>;
        const Settings = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m-6 0l-4.2 4.2"/></svg>;
        const X = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const Trash2 = () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;

        const FreefireDashboard = () => {
            const [orders, setOrders] = useState({});
            const [stats, setStats] = useState({ total: 0, completed: 0, waiting: 0, revenue: 0 });
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000);
                return () => clearInterval(interval);
            }, []);

            const loadData = async () => {
                try {
                    const ordersResponse = await fetch(`${API_URL}/orders`);
                    const ordersData = await ordersResponse.json();
                    setOrders(ordersData);

                    const statsResponse = await fetch(`${API_URL}/statistics`);
                    const statsData = await statsResponse.json();
                    setStats(statsData);
                } catch (error) {
                    console.error('خطأ في تحميل البيانات:', error);
                }
            };

            const completeOrder = async (userId) => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/order/${userId}/complete`, { method: 'POST' });
                    if (response.ok) {
                        await loadData();
                        setSelectedOrder(null);
                        alert('✅ تم إتمام الطلب بنجاح!');
                    }
                } catch (error) {
                    alert('❌ حدث خطأ: ' + error.message);
                }
                setLoading(false);
            };

            const deleteOrder = async (userId) => {
                if (!confirm('هل أنت متأكد من حذف هذا الطلب؟')) return;
                
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/order/${userId}/delete`, { method: 'DELETE' });
                    if (response.ok) {
                        await loadData();
                        setSelectedOrder(null);
                        alert('✅ تم حذف الطلب بنجاح!');
                    }
                } catch (error) {
                    alert('❌ حدث خطأ: ' + error.message);
                }
                setLoading(false);
            };

            const filteredOrders = Object.entries(orders).filter(([userId, order]) => {
                const matchesFilter = filter === 'all' || order.status === filter;
                const matchesSearch = userId.includes(searchTerm) || order.freefire_id.includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            const StatCard = ({ icon: Icon, title, value, color }) => (
                <div className={`bg-gradient-to-br ${color} rounded-2xl p-6 shadow-xl transform hover:scale-105 transition-all duration-300`}>
                    <div className="flex items-center justify-between mb-4">
                        <div className="p-3 bg-white/20 rounded-xl backdrop-blur-sm">
                            <div className="w-8 h-8 text-white"><Icon /></div>
                        </div>
                    </div>
                    <div className="text-white/80 text-sm mb-1">{title}</div>
                    <div className="text-white text-3xl font-bold">{value}</div>
                </div>
            );

            const OrderRow = ({ userId, order }) => {
                const statusConfig = {
                    completed: { text: 'مكتمل', color: 'bg-green-500' },
                    waiting_id: { text: 'بانتظار ID', color: 'bg-yellow-500' },
                    processing: { text: 'قيد المعالجة', color: 'bg-blue-500' }
                };
                const config = statusConfig[order.status] || statusConfig.processing;

                return (
                    <tr className="border-b border-gray-700 hover:bg-gray-700/50 transition-all cursor-pointer"
                        onClick={() => setSelectedOrder({ userId, ...order })}>
                        <td className="px-6 py-4">
                            <div className="flex items-center">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold mr-3">
                                    {userId.slice(0, 2)}
                                </div>
                                <span className="font-medium">{userId}</span>
                            </div>
                        </td>
                        <td className="px-6 py-4 text-center">
                            <span className={`${order.freefire_id === 'لم يُرسل' ? 'text-gray-500' : 'text-blue-400'} font-mono`}>
                                {order.freefire_id}
                            </span>
                        </td>
                        <td className="px-6 py-4 text-center">
                            <span className="inline-flex items-center px-3 py-1 rounded-full bg-yellow-500/20 text-yellow-400 font-bold">
                                ⭐ {order.stars_paid || order.amount || 0}
                            </span>
                        </td>
                        <td className="px-6 py-4 text-center">
                            <span className={`inline-flex items-center px-3 py-1 rounded-full ${config.color}/20 text-white`}>
                                {config.text}
                            </span>
                        </td>
                        <td className="px-6 py-4 text-center text-gray-400">
                            {new Date(order.time).toLocaleString('ar-DZ')}
                        </td>
                    </tr>
                );
            };

            const OrderModal = ({ order, onClose }) => {
                if (!order) return null;

                const packages = {
                    "100": "100 نجمة فري فاير",
                    "310": "310 نجمة فري فاير",
                    "520": "520 نجمة فري فاير",
                    "1060": "1060 نجمة فري فاير",
                    "2180": "2180 نجمة فري فاير"
                };

                return (
                    <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>
                        <div className="bg-gray-800 rounded-2xl p-8 max-w-md w-full shadow-2xl animate-scale-in" onClick={e => e.stopPropagation()}>
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-2xl font-bold text-white">📋 تفاصيل الطلب</h3>
                                <button onClick={onClose} className="p-2 hover:bg-gray-700 rounded-lg transition">
                                    <div className="w-6 h-6 text-gray-400"><X /></div>
                                </button>
                            </div>
                            
                            <div className="space-y-4">
                                <div className="p-4 bg-gray-700/50 rounded-xl">
                                    <div className="text-gray-400 text-sm mb-1">🆔 معرف المستخدم</div>
                                    <div className="text-white text-lg font-bold">{order.userId}</div>
                                </div>
                                
                                {order.package && (
                                    <div className="p-4 bg-gray-700/50 rounded-xl">
                                        <div className="text-gray-400 text-sm mb-1">💎 الباقة</div>
                                        <div className="text-white text-lg">{packages[order.package] || 'غير محدد'}</div>
                                    </div>
                                )}
                                
                                <div className="p-4 bg-gray-700/50 rounded-xl">
                                    <div className="text-gray-400 text-sm mb-1">🎮 Free Fire ID</div>
                                    <div className="text-white text-lg font-mono">{order.freefire_id}</div>
                                </div>
                                
                                <div className="p-4 bg-gray-700/50 rounded-xl">
                                    <div className="text-gray-400 text-sm mb-1">💰 المبلغ المدفوع</div>
                                    <div className="text-yellow-400 text-lg font-bold">⭐ {order.stars_paid || order.amount || 0}</div>
                                </div>
                                
                                <div className="p-4 bg-gray-700/50 rounded-xl">
                                    <div className="text-gray-400 text-sm mb-1">📌 الحالة</div>
                                    <div className="text-white text-lg">
                                        {order.status === 'completed' ? '✅ مكتمل' :
                                         order.status === 'waiting_id' ? '⏳ بانتظار ID' : '🔄 قيد المعالجة'}
                                    </div>
                                </div>
                                
                                <div className="p-4 bg-gray-700/50 rounded-xl">
                                    <div className="text-gray-400 text-sm mb-1">🕒 التاريخ والوقت</div>
                                    <div className="text-white text-lg">{new Date(order.time).toLocaleString('ar-DZ')}</div>
                                </div>
                            </div>
                            
                            <div className="flex gap-3 mt-6">
                                {order.status !== 'completed' && (
                                    <button 
                                        onClick={() => completeOrder(order.userId)}
                                        disabled={loading}
                                        className="flex-1 bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-xl font-bold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50">
                                        {loading ? 'جاري الإتمام...' : '✅ إتمام الطلب'}
                                    </button>
                                )}
                                
                                <button 
                                    onClick={() => deleteOrder(order.userId)}
                                    disabled={loading}
                                    className="flex-1 bg-gradient-to-r from-red-600 to-red-700 text-white py-3 rounded-xl font-bold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 flex items-center justify-center gap-2">
                                    <div className="w-5 h-5"><Trash2 /></div>
                                    {loading ? 'جاري الحذف...' : 'حذف'}
                                </button>
                            </div>
                            
                            <button 
                                onClick={onClose}
                                className="w-full mt-3 bg-gray-700 text-white py-3 rounded-xl font-bold hover:bg-gray-600 transition-all">
                                إغلاق
                            </button>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    <header className="bg-gray-800 border-b border-gray-700 sticky top-0 z-40 backdrop-blur-lg bg-opacity-90">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4 space-x-reverse">
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                        🎮 لوحة تحكم بوت فري فاير
                                    </h1>
                                    <span className="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-sm font-medium">
                                        🟢 متصل
                                    </span>
                                </div>
                                
                                <div className="flex items-center space-x-3 space-x-reverse">
                                    <button className="relative p-2 hover:bg-gray-700 rounded-lg transition">
                                        <div className="w-5 h-5"><Bell /></div>
                                        <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                    </button>
                                    <button className="p-2 hover:bg-gray-700 rounded-lg transition">
                                        <div className="w-5 h-5"><Settings /></div>
                                    </button>
                                    <button className="flex items-center space-x-2 space-x-reverse bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                                        <div className="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500"></div>
                                        <span className="hidden md:block">المسؤول</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard icon={Package} title="إجمالي الطلبات" value={stats.total} color="from-purple-600 to-purple-700" />
                            <StatCard icon={CheckCircle} title="الطلبات المكتملة" value={stats.completed} color="from-green-600 to-green-700" />
                            <StatCard icon={Clock} title="بانتظار ID" value={stats.waiting} color="from-yellow-600 to-yellow-700" />
                            <StatCard icon={DollarSign} title="إجمالي الإيرادات" value={`⭐ ${stats.revenue}`} color="from-blue-600 to-blue-700" />
                        </div>

                        <div className="bg-gray-800 rounded-2xl p-6 mb-8 shadow-xl">
                            <div className="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                                <div className="flex items-center space-x-3 space-x-reverse w-full md:w-auto">
                                    <div className="relative flex-1 md:w-80">
                                        <div className="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"><Search /></div>
                                        <input 
                                            type="text"
                                            placeholder="ابحث عن طلب..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full bg-gray-700 text-white pr-10 pl-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"/>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-3 space-x-reverse">
                                    <select 
                                        value={filter}
                                        onChange={(e) => setFilter(e.target.value)}
                                        className="bg-gray-700 text-white px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 cursor-pointer">
                                        <option value="all">جميع الطلبات</option>
                                        <option value="completed">مكتمل</option>
                                        <option value="waiting_id">بانتظار ID</option>
                                        <option value="processing">قيد المعالجة</option>
                                    </select>
                                    
                                    <button 
                                        onClick={loadData}
                                        disabled={loading}
                                        className="bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded-xl transition flex items-center space-x-2 space-x-reverse disabled:opacity-50">
                                        <div className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`}><RefreshCw /></div>
                                        <span>تحديث</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
                            <div className="p-6 border-b border-gray-700 flex items-center justify-between">
                                <h2 className="text-xl font-bold">📋 قائمة الطلبات</h2>
                                <span className="text-sm text-gray-400">
                                    {filteredOrders.length} من {Object.keys(orders).length} طلب
                                </span>
                            </div>
                            
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-700">
                                        <tr>
                                            <th className="px-6 py-4 text-right font-semibold">معرف المستخدم</th>
                                            <th className="px-6 py-4 text-center font-semibold">Free Fire ID</th>
                                            <th className="px-6 py-4 text-center font-semibold">المبلغ</th>
                                            <th className="px-6 py-4 text-center font-semibold">الحالة</th>
                                            <th className="px-6 py-4 text-center font-semibold">التاريخ</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredOrders.length > 0 ? (
                                            filteredOrders.map(([userId, order]) => (
                                                <OrderRow key={userId} userId={userId} order={order} />
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="5" className="px-6 py-12 text-center text-gray-500">
                                                    <div className="w-16 h-16 mx-auto mb-4 opacity-50"><Package /></div>
                                                    <p className="text-xl font-medium mb-2">لا توجد طلبات</p>
                                                    <p className="text-sm">ابدأ باستخدام البوت لرؤية الطلبات هنا</p>
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            <p>متصل بـ API: {API_URL}</p>
                            <p className="mt-1">آخر تحديث: {new Date().toLocaleTimeString('ar-DZ')}</p>
                        </div>
                    </div>

                    <OrderModal order={selectedOrder} onClose={() => setSelectedOrder(null)} />
                </div>
            );
        };

        ReactDOM.render(<FreefireDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
