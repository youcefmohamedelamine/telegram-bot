<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>متجر اللاشيء</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px 20px 80px 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            animation: fadeInDown 0.8s;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }
        
        .products-section {
            margin: 20px 0;
            animation: fadeInUp 1s;
        }
        
        .section-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .product-grid {
            display: grid;
            gap: 15px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .product-card.selected {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.2);
        }
        
        .product-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .product-icon {
            font-size: 2em;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .product-description {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .price-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .price-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .price-btn:active,
        .price-btn.selected {
            background: #4ade80;
            border-color: #4ade80;
            transform: scale(0.95);
        }
        
        .selection-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(74, 222, 128, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .selection-indicator.show {
            display: flex;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 متجر اللاشيء 🌟</h1>
            <p>اختر منتجاً وسعره</p>
        </div>
        
        <div class="selection-indicator" id="selectionInfo">
            <span style="flex: 1;">✅ تم الاختيار</span>
            <span id="selectedText"></span>
        </div>
        
        <div class="products-section">
            <div class="product-grid">
                <div class="product-card" data-category="small">
                    <div class="product-header">
                        <div class="product-icon">🔹</div>
                        <div class="product-info">
                            <div class="product-name">لاشيء صغير</div>
                            <div class="product-description">مثالي للمبتدئين</div>
                        </div>
                    </div>
                    <div class="price-options">
                        <button class="price-btn" data-amount="5000">5K ⭐</button>
                        <button class="price-btn" data-amount="10000">10K ⭐</button>
                        <button class="price-btn" data-amount="15000">15K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="medium">
                    <div class="product-header">
                        <div class="product-icon">🔷</div>
                        <div class="product-info">
                            <div class="product-name">لاشيء متوسط</div>
                            <div class="product-description">الأكثر شعبية</div>
                        </div>
                    </div>
                    <div class="price-options">
                        <button class="price-btn" data-amount="20000">20K ⭐</button>
                        <button class="price-btn" data-amount="30000">30K ⭐</button>
                        <button class="price-btn" data-amount="40000">40K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="large">
                    <div class="product-header">
                        <div class="product-icon">💠</div>
                        <div class="product-info">
                            <div class="product-name">لاشيء كبير</div>
                            <div class="product-description">للمحترفين فقط</div>
                        </div>
                    </div>
                    <div class="price-options">
                        <button class="price-btn" data-amount="50000">50K ⭐</button>
                        <button class="price-btn" data-amount="75000">75K ⭐</button>
                        <button class="price-btn" data-amount="100000">100K ⭐</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        if (!tg) {
            document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2>❌ خطأ</h2><p>يعمل فقط في Telegram</p></div>';
            throw new Error('Telegram WebApp غير متاح');
        }

        let selectedCategory = null;
        let selectedAmount = null;
        let pendingInvoice = null;

        function updateMainButton() {
            if (selectedCategory && selectedAmount) {
                tg.MainButton.setText(`شراء (${(selectedAmount / 1000).toFixed(0)}K ⭐)`);
                tg.MainButton.show();
                tg.MainButton.enable();
                
                document.getElementById('selectionInfo').classList.add('show');
                document.getElementById('selectedText').textContent = `${(selectedAmount / 1000).toFixed(0)}K ⭐`;
            } else {
                tg.MainButton.hide();
                document.getElementById('selectionInfo').classList.remove('show');
            }
        }

        document.querySelectorAll('.price-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const card = this.closest('.product-card');
                const category = card.dataset.category;
                const amount = parseInt(this.dataset.amount);

                document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
                document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('selected'));

                card.classList.add('selected');
                this.classList.add('selected');

                selectedCategory = category;
                selectedAmount = amount;

                if (tg.HapticFeedback?.impactOccurred) {
                    tg.HapticFeedback.impactOccurred('medium');
                }

                updateMainButton();
            });
        });

        // عند الضغط على زر الشراء
        tg.MainButton.onClick(async () => {
            if (!selectedCategory || !selectedAmount) return;
            
            tg.MainButton.showProgress();
            
            try {
                // طلب invoice link من البوت
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/createInvoiceLink`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        title: `${selectedCategory} Package`,
                        description: 'Purchase from Nothing Store',
                        payload: `${selectedCategory}_${selectedAmount}_${Date.now()}`,
                        provider_token: '',
                        currency: 'XTR',
                        prices: [{label: 'Price', amount: selectedAmount}]
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // فتح الفاتورة داخل WebApp
                    tg.openInvoice(data.result, (status) => {
                        if (status === 'paid') {
                            tg.showAlert('✅ تم الدفع بنجاح!', () => {
                                tg.close();
                            });
                        } else if (status === 'cancelled') {
                            tg.showAlert('❌ تم إلغاء الدفع');
                        } else if (status === 'failed') {
                            tg.showAlert('❌ فشل الدفع');
                        }
                    });
                } else {
                    throw new Error('فشل إنشاء الفاتورة');
                }
            } catch (error) {
                console.error('خطأ:', error);
                tg.showAlert('❌ حدث خطأ، حاول مرة أخرى');
            } finally {
                tg.MainButton.hideProgress();
            }
        });

        tg.ready();
        tg.expand();

        try {
            tg.setHeaderColor('#667eea');
            tg.setBackgroundColor('#667eea');
        } catch (e) {
            console.log('تعذر تعيين الألوان');
        }

        console.log('✅ التطبيق جاهز');
    </script>
</body>
</html>
