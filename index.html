<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر اللاشيء</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; padding: 20px; }
        .product {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
        }
        .product h2 { margin: 0 0 10px 0; }
        button {
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button.selected {
            background: #4ade80;
            border-color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 متجر اللاشيء 🌟</h1>
            <p>اختر منتجاً وسعره</p>
        </div>
        
        <div class="product" data-category="small">
            <h2>🔹 لاشيء صغير</h2>
            <p>مثالي للمبتدئين</p>
            <button data-amount="5000">5K ⭐</button>
            <button data-amount="10000">10K ⭐</button>
            <button data-amount="15000">15K ⭐</button>
        </div>
        
        <div class="product" data-category="medium">
            <h2>🔷 لاشيء متوسط</h2>
            <p>الأكثر شعبية</p>
            <button data-amount="20000">20K ⭐</button>
            <button data-amount="30000">30K ⭐</button>
            <button data-amount="40000">40K ⭐</button>
        </div>
        
        <div class="product" data-category="large">
            <h2>💠 لاشيء كبير</h2>
            <p>للمحترفين فقط</p>
            <button data-amount="50000">50K ⭐</button>
            <button data-amount="75000">75K ⭐</button>
            <button data-amount="100000">100K ⭐</button>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        if (!tg) {
            document.body.innerHTML = '<div style="text-align:center;padding:50px;">يعمل فقط في Telegram</div>';
            throw new Error('Not in Telegram');
        }

        let selected = null;

        document.querySelectorAll('button[data-amount]').forEach(btn => {
            btn.onclick = function() {
                const cat = this.closest('.product').dataset.category;
                const amt = parseInt(this.dataset.amount);
                
                document.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                selected = { category: cat, amount: amt };
                
                tg.MainButton.setText('شراء ' + (amt / 1000) + 'K ⭐');
                tg.MainButton.show();
                tg.MainButton.enable();
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            };
        });

        tg.MainButton.onClick(() => {
            if (selected) {
                const data = JSON.stringify({
                    action: 'buy',
                    category: selected.category,
                    amount: selected.amount
                });
                
                console.log('Sending:', data);
                tg.sendData(data);
            }
        });

        tg.ready();
        tg.expand();
        
        try {
            tg.setHeaderColor('#667eea');
            tg.setBackgroundColor('#667eea');
        } catch (e) {}
    </script>
</body>
</html>
