<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>متجر اللاشيء</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding-bottom: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0 20px;
            animation: fadeInDown 0.8s;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .profile-info h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .rank-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }
        
        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .rank-progress {
            margin: 20px 0;
            animation: fadeInUp 1s;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            height: 100%;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .next-rank {
            text-align: center;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .products-section {
            margin: 25px 0;
            animation: fadeInUp 1s;
        }
        
        .section-title {
            font-size: 1.6em;
            margin-bottom: 18px;
            text-align: center;
            font-weight: bold;
        }
        
        .product-grid {
            display: grid;
            gap: 18px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        .product-icon {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .product-description {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .price-options {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .price-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 18px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .price-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header floating">
            <h1>🌟 متجر اللاشيء 🌟</h1>
            <p class="subtitle">امتلك العدم بأفضل الأسعار</p>
        </div>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">👤</div>
                <div class="profile-info">
                    <h2 id="userName">مرحباً</h2>
                    <span class="rank-badge" id="userRank">🌱 زائر جديد</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalSpent">0</span>
                    <span class="stat-label">⭐ إجمالي الإنفاق</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="orderCount">0</span>
                    <span class="stat-label">📦 الطلبات</span>
                </div>
            </div>
        </div>
        
        <div class="rank-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%">
                    <span id="progressText">0%</span>
                </div>
            </div>
            <p class="next-rank" id="nextRank">🎯 اللقب القادم: مبتدئ اللاشيء</p>
        </div>
        
        <div class="products-section">
            <h2 class="section-title">🛍️ المنتجات المتاحة</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-icon">🔹</div>
                    <div class="product-name">لاشيء صغير</div>
                    <p class="product-description">مثالي للمبتدئين</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('small', 5000)">5K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('small', 10000)">10K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('small', 15000)">15K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-icon">🔷</div>
                    <div class="product-name">لاشيء متوسط</div>
                    <p class="product-description">الأكثر شعبية</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('medium', 20000)">20K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('medium', 30000)">30K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('medium', 40000)">40K ⭐</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-icon">💠</div>
                    <div class="product-name">لاشيء كبير</div>
                    <p class="product-description">للمحترفين فقط</p>
                    <div class="price-options">
                        <button class="price-btn" onclick="buyProduct('large', 50000)">50K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('large', 75000)">75K ⭐</button>
                        <button class="price-btn" onclick="buyProduct('large', 100000)">100K ⭐</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#667eea');
        
        const PRODUCTS = {
            'small': {name: '🔹 لاشيء صغير', emoji: '🔹'},
            'medium': {name: '🔷 لاشيء متوسط', emoji: '🔷'},
            'large': {name: '💠 لاشيء كبير', emoji: '💠'}
        };
        
        function getUserTitle(totalSpent) {
            if (totalSpent >= 500000) return "👑 إمبراطور العدم";
            if (totalSpent >= 300000) return "💎 ملك اللاشيء";
            if (totalSpent >= 200000) return "🏆 أمير الفراغ";
            if (totalSpent >= 100000) return "⭐ نبيل العدم";
            if (totalSpent >= 50000) return "🌟 فارس اللاشيء";
            if (totalSpent >= 20000) return "✨ تاجر العدم";
            if (totalSpent >= 10000) return "🎯 مبتدئ اللاشيء";
            return "🌱 زائر جديد";
        }
        
        function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('userName').textContent = user.first_name || 'مستخدم';
                    
                    const startParam = tg.initDataUnsafe?.start_param;
                    if (startParam) {
                        try {
                            const data = JSON.parse(atob(startParam));
                            updateUserInterface(data);
                            return;
                        } catch (e) {
                            console.log('Error parsing start param:', e);
                        }
                    }
                }
            } catch (e) {
                console.log('Error loading user data:', e);
            }
            
            updateUserInterface({
                totalSpent: 0,
                orderCount: 0,
                rank: '🌱 زائر جديد'
            });
        }
        
        function updateUserInterface(data) {
            const totalSpent = data.totalSpent || 0;
            document.getElementById('totalSpent').textContent = totalSpent.toLocaleString();
            document.getElementById('orderCount').textContent = data.orderCount || 0;
            
            const rank = getUserTitle(totalSpent);
            document.getElementById('userRank').textContent = rank;
            
            const ranks = [
                {threshold: 10000, name: '🎯 مبتدئ اللاشيء'},
                {threshold: 20000, name: '✨ تاجر العدم'},
                {threshold: 50000, name: '🌟 فارس اللاشيء'},
                {threshold: 100000, name: '⭐ نبيل العدم'},
                {threshold: 200000, name: '🏆 أمير الفراغ'},
                {threshold: 300000, name: '💎 ملك اللاشيء'},
                {threshold: 500000, name: '👑 إمبراطور العدم'}
            ];
            
            let nextRank = null;
            for (let r of ranks) {
                if (totalSpent < r.threshold) {
                    nextRank = r;
                    break;
                }
            }
            
            if (nextRank) {
                const progress = Math.min((totalSpent / nextRank.threshold) * 100, 100);
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.round(progress) + '%';
                document.getElementById('nextRank').textContent = `🎯 اللقب القادم: ${nextRank.name}`;
            } else {
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressText').textContent = '100%';
                document.getElementById('nextRank').textContent = '🎉 وصلت لأعلى لقب!';
            }
        }
        
        function buyProduct(category, amount) {
            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            // إرسال البيانات للبوت عبر deep link
            const botUsername = tg.initDataUnsafe?.user?.username || 'YourBotUsername';
            const deepLink = `https://t.me/${window.location.hostname.includes('github') ? 'YourBotUsername' : 'bot'}?start=buy_${category}_${amount}`;
            
            // إغلاق الويب أب والرجوع للبوت مع الأمر
            tg.close();
            
            // بديل: إرسال البيانات عبر sendData (يتطلب تفعيل في البوت)
            tg.sendData(JSON.stringify({
                action: 'buy',
                category: category,
                amount: amount
            }));
        }
        
        window.addEventListener('load', function() {
            loadUserData();
            
            // إعداد الزر الرئيسي
            tg.MainButton.setText('🔄 تحديث البيانات');
            tg.MainButton.show();
            tg.MainButton.onClick(function() {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
                location.reload();
            });
            
            // زر الإغلاق
            tg.BackButton.show();
            tg.BackButton.onClick(function() {
                tg.close();
            });
        });
    </script>
</body>
</html>
